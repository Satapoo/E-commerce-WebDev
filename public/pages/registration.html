<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script>
        function validateForm() {
             // File Upload Validation
             var billFile = document.forms["registrationForm"]["billFile"].value;

if (billFile == "") {
    alert("Please upload your bill");
    return false;
}


            // Customer Details Validation
            var fullName = document.forms["registrationForm"]["fullName"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var phoneNumber = document.forms["registrationForm"]["phoneNumber"].value;

            // Product Details Validation
            var productCategory = document.forms["registrationForm"]["productCategory"].value;

            // Billing Details Validation
            var shippingAddress = document.forms["registrationForm"]["shippingAddress"].value;
            var city = document.forms["registrationForm"]["city"].value;
            var state = document.forms["registrationForm"]["state"].value;
            var postalCode = document.forms["registrationForm"]["postalCode"].value;

            // Payment Information Validation
            var cardNumber = document.forms["registrationForm"]["cardNumber"].value;
            var cvv = document.forms["registrationForm"]["cvv"].value;

            if (fullName == "" || email == "" || phoneNumber == "" || productCategory == "" || shippingAddress == "" || city == "" || state == "" || postalCode == "" || cardNumber == "" || cvv == "") {
                alert("All fields must be filled out");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" >
                <span>
                    <a href="/">Satvik Electronics</a>
                </span>
            </div>
        </div>
    </header>

<h2>Electronics Store Registration</h2>

<form name="registrationForm" onsubmit="return validateForm()">
    <!-- Customer Details -->
    <h3>Customer Details</h3>
    <label>Full Name:</label>
    <input type="text" name="fullName" required><br><br>

    <label>Email Address:</label>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label>
    <input type="tel" name="phoneNumber" required><br><br>

    <!-- Product Details -->
    <h3>Product Details</h3>
    <label>Product Category:</label>
    <select name="productCategory" required>
        <option value="">Select Category</option>
        <option value="Mobile Phones">Mobile Phones</option>
        <option value="Laptops">Laptops</option>
        <option value="Televisions">Televisions</option>
        <option value="Audio Devices">Audio Devices</option>
        <option value="Cameras">Cameras</option>
        <option value="Gaming Consoles">Gaming Consoles</option>
        <option value="Other">Other</option>
    </select><br><br>

    <!-- Billing Details -->
    <h3>Billing Details</h3>
    <label>Shipping Address:</label>
    <textarea name="shippingAddress" rows="4" required></textarea><br><br>

    <label>City:</label>
    <input type="text" name="city" required><br><br>

    <label>State/Province:</label>
    <input type="text" name="state" required><br><br>

    <label>Postal Code:</label>
    <input type="text" name="postalCode" required><br><br>

    <!-- Payment Information -->
    <h3>Payment Information</h3>
    <label>Card Type:</label>
    <select name="cardType" required>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="American Express">American Express</option>
        <option value="Discover">Discover</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label>Card Number:</label>
    <input type="text" name="cardNumber" required><br><br>

    <label>Expiration Date:</label>
    <input type="text" name="expirationDate" placeholder="MM/YYYY" required><br><br>

    <label>CVV:</label>
    <input type="text" name="cvv" required><br><br>

    <h3>Upload Bill</h3>
    <label>Select Bill:</label>
    <input type="file" name="billFile" required><br><br>

    <!-- Terms and Newsletter -->
    <input type="checkbox" name="terms" required> I agree to the terms and conditions<br><br>
    <input type="checkbox" name="newsletter"> Subscribe to our newsletter<br><br>

    <!-- Submit and Reset Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    

</form>

</body>
</html>
